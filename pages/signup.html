<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card"style="height: auto">
			<div class="card-header">
				<h3>Sign Up</h3>
			</div>
			<div class="card-body" >
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input id='user-name' type="text" class="form-control" placeholder="username">
                    </div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-envelope"></i></span>
						</div>
						<input id='user-mail' type="email" class="form-control" placeholder="email">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input id='pswd' type="password" class="form-control" placeholder="password">
                    </div>
                    <div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input id='pswd-cnf' type="password" class="form-control" placeholder="confirm password">
					</div>
					<div class="form-group">
						<span id='passCnf' class="input-group-text" style="display: none;"></span>
						<input type='button' onclick="signUp()" value="Sign Up" class="btn float-right login_btn">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Do you have an account?<a onclick="gotoSignIn()" href="#">Sign in</a>
				</div>
			</div>
		</div>
	</div>
</div>
